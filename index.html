    function speak(tweets){
      json = JSON.parse(tweets);

      for (i=0;i<json.length;i++){
        console.log(json[i]);
        // 発言を作成
        uttr = new SpeechSynthesisUtterance(json[i]);
        // 発言を再生 (発言キューに発言を追加)
        speechSynthesis.speak(uttr);
      }
    }
